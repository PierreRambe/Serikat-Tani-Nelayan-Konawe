<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo-stn.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#004534" />
    <meta
      name="description"
      content="Serikat Tani Nelayan (STN) Kabupaten Konawe - Dari Kedaulatan Petani Menuju Ketahanan Pangan"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-stn.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Import Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>STN Konawe - Serikat Tani Nelayan Kabupaten Konawe</title>
    
    <style>
      /* Loading Screen Style */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #004534 0%, #0C6951 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        color: #D3FF62;
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        animation: fadeIn 1s ease-in-out;
      }
      
      .loading-subtitle {
        color: rgba(211, 255, 98, 0.8);
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 400;
        text-align: center;
        max-width: 300px;
        animation: fadeIn 1.5s ease-in-out;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        margin-top: 24px;
        border: 4px solid rgba(211, 255, 98, 0.3);
        border-top-color: #D3FF62;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <img src="%PUBLIC_URL%/logo-stn.png" alt="STN Konawe Logo" class="loading-logo" />
      <div class="loading-text">STN Konawe</div>
      <div class="loading-subtitle">Serikat Tani Nelayan Kabupaten Konawe</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen after React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
